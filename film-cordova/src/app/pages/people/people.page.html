<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let people of (peoples | async)?.results" (click)="openDetails(people)">
      {{ people.name }}
    </ion-item>
  </ion-list>
</ion-content>
